<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <meta name="google-site-verification" content="ypwBnFQhQYlgcl5Je36yzYz22LS5hpIsz3IxgEXVj54" />
  </head>
  <body>
    <img class="image-g" src="gradient.png" alt="gradient" />
    <div class="layer-blur"></div>
    <div class="container">
      <header>
        <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">
          MD JAVED ALI
        </h1>
        <nav>
          <a
            data-aos="fade-down"
            data-aos-duration="1500"
            href="https://www.linkedin.com/in/mohammad-javed-ali-67948834a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app"
            >LINKEDIN</a
          >
          <a
            data-aos="fade-down"
            data-aos-duration="2000"
            href="https://github.com/codjav"
            >GITHUB</a
          >
          <a
            data-aos="fade-down"
            data-aos-duration="2500"
            href="https://www.instagram.com/_javed.786/?utm_source=qr"
            >INSTAGRAM</a
          >
          <a data-aos="fade-down" data-aos-duration="3000" href="">ABOUT</a>
        </nav>
        <button data-aos="fade-down" data-aos-duration="3500" class="sign">
          Connect Now
        </button>
      </header>

      <main>
        <div class="content">
          <div
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="1500"
            class="tagbox"
          >
            <div class="tag">INTRODUCING &wedbar;</div>
          </div>
          <h1
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="2000"
          >
            The Holy Land <br />
            PALESTINE
          </h1>
          <p
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="2500"
            class="desc"
          >
            “The minarets still call to light,
            Through broken homes and endless night.
            In every wound a rose is sown,
            In every tear, their faith has grown.”
          </p>
          
          <div
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="3000"
            class="buttons"
          >
            <a href="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://www.goodreads.com/quotes/tag/palestine&ved=2ahUKEwjd8qDOleqOAxVbnmMGHdptAd4QFnoECDEQAQ&usg=AOvVaw0c-u6S1nVAU0zz1xccYyvg" class="btn2"> More Lines &gt;</a>
            <a href="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://kids.britannica.com/kids/article/Palestine/353592&ved=2ahUKEwjBpfqileqOAxXG6jgGHZWgOU4QFnoECDQQAQ&usg=AOvVaw1vaWHWQ27ZWL7rk2FFesBP" class="btn1">Get Started &gt;</a>
          </div>
        </div>
      </main>

      <spline-viewer
        data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0"
        data-aos-duration="3000"
        class="robot-3d"
        url="https://prod.spline.design/cRYdUXUCgkFymnsr/scene.splinecode"
      ></spline-viewer>
    </div>
    <footer class="animate-footer-up">
      <div class="palestine-flag">
        <div class="stripe black"></div>
        <div class="stripe white"></div>
        <div class="stripe green"></div>
        <div class="triangle"></div>
        <div class="flag-label">CREATED BY: MOHAMMAD JAVED ALI</div>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.10.38/build/spline-viewer.js"
    ></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
